<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const m = new Map();
			const o = {p: 'Hello World'};
			
			m.set(o, 'content')
			m.get(o) // "content"
			
			m.has(o) // true
			m.delete(o) // true
			m.has(o) // false	
			
			//如果对同一个键多次赋值，后面的值将覆盖前面的值。
			const map = new Map();

			map
			.set(1, 'aaa')
			.set(1, 'bbb');
			
			map.get(1) // "bbb
			
			//如果读取一个未知的键，则返回undefined。
			new Map().get('asfddfsasadf')
			// undefined
		</script>
	</body>
</html>

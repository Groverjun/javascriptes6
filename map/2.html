<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			const map = new Map();

			map.set(['a'], 555);
			map.get(['a']) // undefined
//			上面代码的set和get方法，表面是针对同一个键，但实际上这是两个值
//			，内存地址是不一样的，因此get方法无法读取该键，返回undefined。
			
			const k1 = ['a'];
			const k2 = ['a'];
			
			map
			.set(k1, 111)
			.set(k2, 222);
			
			map.get(k1) // 111
			map.get(k2) // 222
			//Map 的键实际上是跟内存地址绑定的，只要内存地址不一样，
			//就视为两个键。这就解决了同名属性碰撞（clash）的问题
		</script>
	</body>
</html>

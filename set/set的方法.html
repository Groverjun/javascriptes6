<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			let a=new Set();
			console.log(a);//0
			a.add(1)//添加某个值，返回Set结构本身。
			console.log(a);//1
			a.delete(1);//删除某个值，返回一个布尔值，表示删除是否成功。
			console.log(a)
			console.log(a.has(1))//返回一个布尔值，表示该值是否为Set的成员。
			console.log(a.clear())//：清除所有成员，没有返回值。
		</script>
	</body>
</html>
